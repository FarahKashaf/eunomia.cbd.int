<div class="col-xs-12">
    <div class="form-group">
        <label for="title" required>Title of the announcement</label>
        <input type="text" required class="form-control" ng-model="content.title" id="title" name="title" placeholder="Official Dinner">
    </div>
    <div class="form-group">
        <label for="html" required>Text</label>
        <div class="btn-toolbar" data-role="editor-toolbar" data-target="#htmlEditor">

            <div class="btn-group" role="group">
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('bold')" title="Bold"><i class="fa fa-bold" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('italic')" title="Italic"><i class="fa fa-italic" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('underline')" title="Underline"><i class="fa fa-underline" aria-hidden="true"></i></button>
            </div>

            <div class="btn-group" role="group">
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('insertOrderedList')" title="Ordered List"><i class="fa fa-list-ol" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('insertUnorderedList')" title="UnorderedList"><i class="fa fa-list" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('indent')" title="Indent"><i class="fa fa-indent" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('outdent')" title="Dedent"><i class="fa fa-dedent" aria-hidden="true"></i></button>
            </div>

            <div class="btn-group" role="group">
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('justifyLeft')"   title="Left"><i class="fa fa-align-left" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('justifyCenter')" title="Center"><i class="fa fa-align-center" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('justifyRight')"  title="Right"><i class="fa fa-align-right" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand('justifyFull')"   title="Full"><i class="fa fa-align-justify" aria-hidden="true"></i></button>
            </div>
        </div>
        <div contenteditable="true" style="height:300px;overflow-y:scroll" id="htmlEditor" class="panel" ng-bind-html="content.html"></div>
    </div>
</div>
