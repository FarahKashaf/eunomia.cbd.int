<div class="se-grid-res text-center pointer" ng-click="resDialog(doc)">

    <span  style="font-weight:500;  line-height: 17px;" ng-if="doc.sideEvent">#{{::doc.sideEvent.id}}</span>
  </div>
  <i ng-show="loadingRes" class="fa fa-spinner fa-pulse  fa-fw"></i>
</div>
