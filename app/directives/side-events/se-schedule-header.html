<div class="container-fluid" >
<div class="row  view-header text-center" style="position:relative;margin-bottom:0px;">
  <div class="view-title pull-left"> Side Event Reservations
    <span class="badge" style="position:absolute;top:3px;left:240px;">{{reservations.length}}</span>
  </div>
  <div class="relative" style="margin-left:auto;margin-right:auto;width:230px;height:40px;">
    <div class="form-group" style="position:absolute;left:1px;margin-top:0px;width:85px;">
      <!-- <input id="start-filter" class="form-control" type="text" ng-model="startDate" ng-change="dateChange('start-filter')" style="color:#eee;"> -->
      <input id="start-filter" type="text" class="form-control" ng-model="startDate" style="color:#eee;" ng-change="dateChange('start-filter')"
             date-picker="{ switchOnClick: true, time: false, date: true, format: 'YYYY-MM-DD', clearButton: false,weekStart: 0 }"
             date-picker-min-date="conference.startObj"
             date-picker-max-date="endDate">

    </div>
    <span style="position:absolute;right:48%;top:25%;font-size:16px;">to</span>
    <div class="form-group" style="position:absolute;right:1px;margin-top:0px;width:85px;">
      <input id="end-filter" type="text" class="form-control" ng-model="endDate" style="color:#eee;" ng-change="dateChange('end-filter')"
             date-picker="{ switchOnClick: true, time: false, date: true, format: 'YYYY-MM-DD', clearButton: false,weekStart: 0 }"
             date-picker-min-date="startDate"
             date-picker-max-date="conference.endObj">
    </div>
  </div>
  <div style="position:absolute;top:0px;right:1px;width:220px;">
    <div >
      <div class="form-group" style="margin-top:0px;">
        <div class="input-group">
          <input type="text" id="searchSe" class="form-control" ng-model="searchRes" placeholder="Search Reservations">
          <span class="input-group-btn small">
            <button type="button" class="btn btn-fab btn-fab-mini" ng-click="searchRes='';">
              <i class="fa fa-search" ng-if="!searchRes"></i> <i class="fa fa-times" ng-if="searchRes"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
