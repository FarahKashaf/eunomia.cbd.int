<div>
  <style>
    .colorpicker-visible {
      z-index: 33000;
    }

    .nav-tabs-default {
      background-color: #a7a7a7;
      color: rgba(0, 0, 0, 0.87);
    }
  </style>
  <div style="background-color:#a7a7a7;height:60px;position:absolute;top:0px;left:0px;width:100%;text-align:center;color:#eee;">
    <h2 style="margin-top:13px;" ng-if="doc._id">Edit Reservation Type</h2>
        <h2 style="margin-top:13px;" ng-if="!doc._id && doc.parent">New Reservation Child Type</h2>
          <h2 style="margin-top:13px;" ng-if="!doc._id && !doc.parent">New Reservation Type</h2>
  </div>
  <div style="height:60px;">

  </div>

  <div class="row" >
    <div class="col-xs-12">
      <!-- dirty dirty hack jquery change removing value from first input fix-->
      <div class="form-group label-floating" ng-show="false">
        <input class="form-control" id="test" type="text" ng-model="doc.test">
      </div>
      <!-- dirty dirty hack-->
      <div class="form-group label-floating">
        <label class="control-label" for="title">Title</label>
        <input class="form-control" id="title" type="text" ng-model="doc.title">
        <p class="help-block" ng-show="valid">error</p>
      </div>
    </div>
    <div class="col-xs-12">
        <color-picker  binding="doc.color" float-label></color-picker>
    </div>
    <div class="col-xs-12">
      <div class="form-group label-floating">
        <label class="control-label" for="parent">Parent</label>
        <select id="parent" class="form-control" ng-model="doc.parent">
          <option ng-repeat="parent in options.types" value="{{parent._id}}" ng-if="parent._id" ng-selected="parent.selected">{{parent.title}}</option>
        </select>
        <span class="material-input"></span>
        <p class="help-block" ng-show="valid">error</p>
      </div>
    </div>
  </div>

<div class='row'>
  <div class="col-xs-12">
    <div class="form-group hidden-xs">
      <div class="btn-group btn-group-justified btn-group-raised">
        <a href="javascript:void(0)" class="btn btn-default  btn-block btn-raised" ng-click="closeThisDialog({value:'publish'});">Save</a>
      </div>
    </div>
    <div class="form-group hidden-md hidden-lg hidden-xl">
      <div class="btn-group btn-group-justified btn-group-raised">
        <a href="javascript:void(0)" class="btn btn-default btn-xs btn-block btn-raised" ng-click="closeThisDialog('publish');">Save</a>
      </div>
    </div>
  </div>
</div>
    <script>
      $.material.init();
    </script>
  </div>
