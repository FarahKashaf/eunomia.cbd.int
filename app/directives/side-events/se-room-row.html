<div id="{{room._id}}" i="{{room.sort}}" class="room-row-base grabable text-center" ng-click="roomDialog(room);" >
    <div>{{room.title}}</div>
    <div class="small" ng-if="room.atTable">({{room.capacity}}/{{room.atTable}})</div>
    <div class="small" ng-if="!room.atTable">({{room.capacity}})</div>
</div>
