<div class="col-xs-12">
    <div class="form-group">
        <label for="title" required>Title of the announcement</label>
        <input type="text" required class="form-control" ng-model="content.title" id="title" name="title" placeholder="Official Dinner">
    </div>
    <div class="form-group">
        <label for="html" required>Text</label>

        <div id="htmlEditorTools">
            <div class="btn-group" role="group">
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'bold')"      title="Bold"><i class="fa fa-bold" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'italic')"    title="Italic"><i class="fa fa-italic" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'underline')" title="Underline"><i class="fa fa-underline" aria-hidden="true"></i></button>
            </div>

            <div class="btn-group" role="group">
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'insertUnorderedList')" title="Bullet List"><i class="fa fa-list" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'insertOrderedList')"   title="Ordered List"><i class="fa fa-list-ol" aria-hidden="true"></i></button>
                <!-- <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'indent')"              title="Indent"><i class="fa fa-indent" aria-hidden="true"></i></button> -->
                <!-- <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'outdent')"             title="Dedent"><i class="fa fa-dedent" aria-hidden="true"></i></button> -->
            </div>

            <div class="btn-group" role="group">
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'justifyLeft')"   title="Align Left"><i class="fa fa-align-left" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'justifyCenter')" title="Align Center"><i class="fa fa-align-center" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'justifyRight')"  title="Align Right"><i class="fa fa-align-right" aria-hidden="true"></i></button>
                <button class='btn btn-default btn-sm' type='button' ng-click="execCommand($event, 'justifyFull')"   title="Justify"><i class="fa fa-align-justify" aria-hidden="true"></i></button>
            </div>
        </div>
        <div contenteditable="true" style="height:300px;overflow-y:scroll" id="htmlEditor" class="form-control" ng-bind-html="::content.html"></div>
    </div>

    <pre>{{content|json}}</pre>
</div>
