<div>
  <style>
    .conference-schedule .control-header {
      min-height: 45px;

      width: 100%;
      background-color: #bbb;
      color: #fff;
    }

    .conference-schedule .control-header .form-group select {
      color: #fff;
    }
    /*.form-group{
        margin-top:0px;
    }*/
    .row-stripped {
      background-color: #f9f9f9;
    }
  </style>
  <div class="conference-schedule" style="height:94%;">
    <!-- this container is just for viewport height.  Children float so it does not grow as they do -->
    <div class="control-header">
      <div class="row">
        <div class="col-xs-1">
          <div class="form-group" style="margin-top:0px;">
            <select id="conference-select" class="form-control" ng-model="conferenceId" ng-change="changeConference()">
              <option ng-repeat="docObj in conferences" value="{{docObj._id}}" ng-if="docObj._id" ng-selected="docObj.selected" style="color:#000;">
                <span style="color:#000;">{{docObj.acronym}}</span>
              </option>
            </select>
            <span class="material-input"></span>
          </div>
        </div>




        <div class="col-xs-6 col-xs-offset-2">
          <div class="col-xs-1">
            <button ng-click="prevDay()" style="margin-top:5px;" tool-tip type="button" class="btn btn-fab btn-fab-mini"  data-placement="top" title="" data-original-title="Prev Day">
              <i class="fa fa-arrow-left"></i>
            </button>
          </div>
          <div class="col-xs-5  ">
            <div class="form-group" style="margin-top:0px;">
              <input type="text" class="form-control" name="code" ng-model="day" style="color:#eee;" ng-change="changeDay('day-filter')"
                     date-picker="{ switchOnClick: true, time: false, date: true, format: 'dddd YYYY-MM-DD', clearButton: true,weekStart: 0 }"
                     date-picker-min-date="framesCtrl.eventGroup.StartDate"
                     date-picker-max-date="framesCtrl.eventGroup.EndDate">
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group" style="margin-top:0px;">
              <input id="start-time-filter" class="form-control" type="text" ng-model="startTime" ng-change="changeStartTime('start-time-filter')" style="color:#eee;">
              <!-- <input type="text" class="form-control" name="code" ng-model="startTime" style="color:#eee;" ng-change="changeDay('day-filter')"
                     date-picker="{ switchOnClick: true, time: false, date: true, format: 'dddd YYYY-MM-DD', clearButton: true,weekStart: 0 }"
                     date-picker-min-date="framesCtrl.eventGroup.StartDate"
                     date-picker-max-date="framesCtrl.eventGroup.EndDate"> -->
            </div>
          </div>
          <div class="col-xs-1">
            <div>&nbsp;</div>
            <div>to</div>
          </div>
          <div class="col-xs-2">
            <div class="form-group" style="margin-top:0px;">
              <input id="end-time-filter" class="form-control" type="text" ng-model="endTime" ng-change="changeEndTime('end-time-filter')" style="color:#eee;">
            </div>
          </div>
          <div class="col-xs-1">
            <button ng-click="nextDay()" style="margin-top:5px;"   tool-tip type="button" class="btn btn-fab btn-fab-mini"  data-placement="top" title="" data-original-title="Next Day">
              <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </div>

      </div>
    </div>
    <div >
      <room-column rooms="rooms"></room-column>
      <scroll-grid start-time="startTime" end-time="endTime" day="day">
        <time-unit-row-header start-time="startTimeObj" end-time="endTimeObj" day="dayObj" conference-days="conferenceDays"></time-unit-row-header>
        <time-unit-row start-time="startTimeObj" rooms="rooms" day="dayObj" end-time="endTimeObj" conference-days="conferenceDays" ng-repeat="room in roomsList = (rooms | orderBy: 'sort')" room="room" ng-class="{'row-stripped':($index%2)}"></time-unit-row>
      </scroll-grid>
    </div>
  </div>
</div>
