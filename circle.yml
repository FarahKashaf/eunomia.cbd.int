
machine:
  services:
    - docker

dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-4.3-linux.tar.gz
    - tar -xzf sc-4.3-linux.tar.gz
  override:
    - docker info
    - docker build -t eunomia-cbd-int .

test:
  override:
    - docker run -d -p 8000:8000 output; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000/
