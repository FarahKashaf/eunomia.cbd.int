<div class="conference-schedule" style="height:94%;">
  <!-- this container is just for viewport height.  Children float so it does not grow as they do -->
  <div class="control-header">
    <div class="form-group " style="margin-top:0px;">
      <select id="conference-select" class="form-control" ng-model="conferenceId" ng-change="changeConference()">
        <option ng-repeat="docObj in conferences" value="{{docObj._id}}" ng-if="docObj._id" ng-selected="docObj.selected">{{docObj.acronym}} </option>
      </select>
      <span class="material-input"></span>
    </div>
  </div>

  <room-column  rooms="rooms"></room-column>
  <scroll-grid start-time="startTime" end-time="endTime" day="day">
    <time-unit-row-header start-time="startTime" end-time="endTime" day="day" conference-days="conferenceDays"></time-unit-row-header>
    <time-unit-row start-time="startTime" end-time="endTime" conference-days="conferenceDays" ng-repeat="room in rooms |orderBy: 'sort'" room="room" ng-class="{'row-stripped':($index%2)}"></time-unit-row>
  </scroll-grid>

</div>
