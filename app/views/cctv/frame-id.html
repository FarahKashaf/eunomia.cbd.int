<div class="container">

    <form ng-submit="frameIdCtrl.save()">

        <div class="row">
            <div class="col-xs-12">
                <h1>CCTV - Frame</h1>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-3 col-xs-6">

                <div class="form-group">
                    <label for="code" required>First Day</label>
                    <select class="form-control" ng-options="day for day in frameIdCtrl.days" ng-model="frameIdCtrl.frame.schedule.startDay" ng-change="frameIdCtrl.changedStartDay()"></select>
                </div>
                <div class="form-group">
                    <label for="code" required>Start Time</label>
                    <select class="form-control" ng-options="time for time in frameIdCtrl.times" ng-model="frameIdCtrl.frame.schedule.startTime" ng-change="frameIdCtrl.changedStartTime()"></select>
                </div>

            </div>

            <div class="col-sm-3 col-xs-6">

                <div class="form-group">
                    <label for="code" required>Last Day</label>
                    <select class="form-control" ng-options="day for day in frameIdCtrl.days" ng-model="frameIdCtrl.frame.schedule.stopDay" ng-change="frameIdCtrl.changedStopDay()"></select>
                </div>

                <div class="form-group">
                    <label for="code" required>Stop Time</label>
                    <select class="form-control" ng-options="time for time in frameIdCtrl.times" ng-model="frameIdCtrl.frame.schedule.stopTime" ng-change="frameIdCtrl.changedStopTime()"></select>
                </div>
            </div>

            <div class="col-sm-6 col-xs-12">

                <div class="form-group">
                    <label for="feeds">Feeds</label>
                    <br>

                    <div ng-repeat="feed in frameIdCtrl.feeds">
                        <label>
                            <input type="checkbox" ng-model="frameIdCtrl.selectedFeeds[feed._id]" ng-change="frameIdCtrl.updateFeeds()"> {{feed.title}}
                        </label>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name" required>Type</label>
                    <select class="form-control" ng-model="frameIdCtrl.frame.content.type" ng-disabled="!!frameIdCtrl.frame._id">
                        <option value="news">News</option>
                        <option value="announcement">Announcement</option>
                        <option value="schedule">Schedule</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="frameTypeContainer" class="row"></div>

        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-default" ng-click="frameIdCtrl.cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
