<div>
    <div class="col-xs-12">
        <div class="form-group">
            <label for="title" required>Title of the schedule</label>
            <input type="text" required class="form-control" ng-model="content.title" id="title" name="title" placeholder="Schedule name">
        </div>

        <div class="form-group">
            <label for="feeds">Reservation Types</label>
            <div ng-repeat="type in reservationTypes | orderBy:'title'">
                <label>
                    <input type="checkbox" ng-model="selectedTypes[type._id]" ng-change="updateTypes()"> {{type.title}}
                </label>
            </div>
        </div>
    </div>
</div>
