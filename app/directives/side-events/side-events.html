<div ng-class="{'col-lg-9':isOpen,'col-lg-12':!isOpen}" style="padding-left:0px;padding-right:0px;">

  <style>
    .conference-schedule .control-header {
      min-height: 45px;

      width: 100%;
      background-color: #bbb;
      color: #fff;
    }

    .conference-schedule .control-header .form-group select {
      color: #fff;
    }
    /*.form-group{
        margin-top:0px;
    }*/
    .row-stripped {
      background-color: #f9f9f9;
    }
    .scroll-grid {
      display: block;
      height: 100%;
      white-space: nowrap;
      overflow: none;
    }
    .outer {
      float: left;
      display: block;
      min-height: 95%;
      width: 90%;
      overflow-x: none;
      overflow-y: none;
    }

    .room-row-base {
      min-height:40px;
      /*padding: 5px 5px 5px 5px;*/
      cursor: -webkit-grab;
      border-bottom-style: solid;
      border-bottom-width: 1px;
      border-bottom-color: #bbb;
      border-right-style: solid;
      border-right-width: 1px;
      border-right-color: #bbbbbb;
    }
    .room-row-base:hover {
      background-color: #fff;
    }
    .room-col-base {
      position: relative;
      height: auto;
      min-height: 90%;
      display: block;
      float: left;
      width: 10%;
    }
    .room-column-header {
      min-height:40px;
      background-color: #d7d7d7;
      border-right-style: solid;
      border-right-width: 1px;
      border-right-color: #bbbbbb;
      border-bottom-style: solid;
      border-bottom-width: 1px;
      border-bottom-color: #bbb;
    }
    .row-stripped {
      background-color: #f9f9f9;
    }
  </style>
  <div class="conference-schedule" >
    <!-- this container is just for viewport height.  Children float so it does not grow as they do -->

    <div >
      <div id="room-col" class="room-col-base">
        <div class="room-column-header text-center" style="height:40px;line-height:40px;"><span class="pull-left" ng-show="!isOpen" ng-click="isOpen=!isOpen;"><i class="fa fa-arrow-circle-right" ></i></span> Rooms </div>
        <section dragula='"all-rooms-bag"' dragula-model="rooms">
            <se-room-row ng-repeat="room in rooms | orderBy:'sort'" index="$index" room="room" ng-class="{'row-stripped':($index%2)}"></se-room-row>
        </section>
      </div>
        <div id="scroll-grid" class="outer">
          <div class="scroll-grid">
<!-- time heard row -->
        <tier-row-header conference="conference" is-open="isOpen" conference-days="conferenceDays"></tier-row-header>
<!-- room rows start -->

        <!-- <time-unit-row  start-time="startTimeObj" conference="conference" rooms="rooms" day="dayObj" end-time="endTimeObj" conference-days="conferenceDays" ng-repeat="room in roomsList = (rooms | orderBy: 'sort')" room="room" ng-class="{'row-stripped':($index%2)}"></time-unit-row> -->

<!-- room rows end -->
      </div>
    </div>
    </div>
  </div>
</div>
