<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-xl-4 col-xl-offset-4">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th><i class="fa fa-child" aria-hidden="true" tool-tip data-placement="top" title="" data-original-title="Children"></i></th>
          <th width="50%">Title</th>
          <th width="25%">Color</th>
          <th width="20%">Actions</th>
          <!-- <th >Border</th>
    <th >Pattern</th>     -->

        </tr>
      </thead>
      <tbody>
        <tr ng-repeat-start="type in types |orderBy:'title'">
          <td class="hidden-xs hidden-sm" style="vertical-align:middle;"><a ng-if="type.children"><i class="fa fa-plus-circle" aria-hidden="true" tool-tip data-placement="top" title="" data-original-title="Show Children"></i></a></td>
          <!-- <td class="hidden-md hidden-lg hidden-xl"  style="vertical-align:middle;text-align:center;"><a><i class="fa fa-plus-circle" aria-hidden="true" tool-tip data-placement="top" title="" data-original-title="Show Children"></i></a></td> -->

          <td>
            <div class="form-group label-floating" style="margin-top:10px;">
              <label class="control-label hidden-md hidden-lg hidden-xl" for="roomNameD">Title</label>
              <input class="form-control" id="title" type="text" ng-model="type.title">
              <p class="help-block" ng-show="valid">error</p>
            </div>
          </td>
          <td>
            <div class="form-group label-floating">
              <div class="input-group">

                <label class="control-label  hidden-md hidden-lg hidden-xl" for="roomColorD">Color</label>
                <input colorpicker class="form-control" type="text" id="typeColor{{$index}}" ng-model="type.color" ng-change="updateColorSquare('color'+$index,type.color)" style="z-index:200;" />
                <span class="input-group-addon"><i class="fa fa-2x fa-square" id="color{{$index}}" ng-show="type.color"></i><i class="fa fa-2x fa-square-o" ng-show="!type.color"></i></span>
                <p class="help-block" ng-show="valid">error</p>
              </div>
            </div>
          </td>
          <!-- <td>Border</td>
    <td>Pattern</td> -->
          <td>

            <span class="hidden-xs hidden-sm btn-group">
              <a style="width:60px;" tool-tip href="javascript:void(0)" class="btn btn-raised btn-xs" data-placement="top" title="" data-original-title="Save"><i class="fa fa-save  fa-2x" aria-hidden="true"></i></a>
              <a style="width:60px;" tool-tip href="javascript:void(0)" class="btn btn-raised btn-xs" data-placement="top" title="" data-original-title="edit"><i class="fa fa-edit  fa-2x" aria-hidden="true"></i></a>
              <br>
              <a style="width:60px;" tool-tip href="javascript:void(0)" class="btn btn-raised btn-xs" data-placement="bottom" title="" data-original-title="New Child"><i class="fa fa-plus  fa-2x" aria-hidden="true"></i><i class="fa fa-child  fa-2x" aria-hidden="true"></i></a>
              <a style="width:60px;" tool-tip href="javascript:void(0)" class="btn btn-raised btn-xs" data-placement="bottom" title="" data-original-title="Delete"><i class="fa fa-trash  fa-2x" aria-hidden="true"></i></a>
            </span>

            <div class="btn-group-xs btn-group-justified btn-group-raised hidden-md hidden-lg hidden-xl" style="vertical-align:middle;text-align:center;">
              <a href="javascript:void(0)" class="btn btn-raised btn-xs"><i class="fa fa-save  fa-2x" aria-hidden="true"></i></a>
              <a href="javascript:void(0)" class="btn btn-raised btn-xs"><i class="fa fa-edit  fa-2x" aria-hidden="true"></i></a>

              <a href="javascript:void(0)" class="btn btn-raised btn-xs"><i class="fa fa-trash  fa-2x" aria-hidden="true"></i></a>
              <a href="javascript:void(0)" class="btn btn-raised btn-xs"><i class="fa fa-child  fa-2x" aria-hidden="true"></i></a>
            </div>

          </td>
        </tr>
        <tr></tr>
        <tr ng-show="type.children" ng-repeat-end>

          <td colspan="4">
            <strong>Children Types:</strong>
            <!-- <div  ng-include="'/app/views/admin/reservation-types-table.html'"></div> -->
        </tr>
    </table>
  </div>
  <div class="col-xs-1 col-sm-1  col-md-1  col-lg-1  col-xl-1" style="margin: 0 10px 0 0;">
    <button tool-tip type="button" class="btn btn-fab btn-fab hidden-xs hidden-sm" style="margin-top:50px;" data-placement="top" title="" data-original-title="New Reservation Type">
      <i class="fa fa-plus"></i>
    </button>
  </div>


</div>
